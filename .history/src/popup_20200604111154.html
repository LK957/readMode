<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/popup.css">
</head>
<body>
  <div id="renderBox">
    <div>
      <div class="title clr">
        <h2>阅读模式设置</h2>
        <a id="feedback" href="javascript:;" title="反馈">反馈</a>
      </div>
      <div class="mode-sel">
        <p class="mode">
          <span></span>
          所有适配网站默认使用阅读模式
        </p>
        <p class="mode active">
          <span></span>
          对指定网站使用阅读模式
        </p>
      </div>
      <label for="allSites">
        <input type="radio" value="mode2" name="readmode" id="allSites" />
        所有适配网站默认使用阅读模式
      </label>
      <label for="specifySites">
        <input type="radio" value="mode1" name="readmode" id="specifySites" />
        对指定网站使用阅读模式
      </label>
      <a id="siteCheck" href="javascript:;">不支持该站点</a>
      <hr />
      <ul id="whiteList"></ul>
      <div>
        <input id="inputSite" type="text" placeholder="请输入要添加的网址" />
        <button id="addSite">添加</button>
      </div>
      <button id="addCurSite">添加当前网站</button>
    </div>
  </div>
  <script src="./bundle/common.js"></script>
  <script src="./bundle/popup.js"></script>
</body>

</html>
